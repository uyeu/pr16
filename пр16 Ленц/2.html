<body>
  <div class="theme-toggle">
    <label for="nightMode">Ночной режим:</label>
    <input type="checkbox" id="nightMode" onchange="toggleNightMode()">
</div>
    
    
  <div class="feedback-card">

    <h2 class="card-title">Связаться с нами</h2>
    <p>Если у вас остались какие-либо вопросы, предложения или вам просто необходимо связаться с нами, просто напишите нам! Заполните форму ниже, и мы ответим вам в ближайшее время.</p>

    <form id="feedback-form" onsubmit="submitForm(event)">
      
        
        <input type="text" id="name" name="name" placeholder="*Ваше имя..." required> </br>

        
        <input type="email" id="email" name="email" placeholder="*Ваш email" required></br>

        
        <input type="tel" id="phone" name="phone" placeholder="*Ваш телефон..." required></br>

        
        <input type="text" id="subject" name="subject" placeholder="Тема сообщения..." required></br>

        
        <textarea id="message" name="message" rows="4" placeholder="*Сообщение..." required></textarea></br>

        <label for="captcha">Решите капчу (сложение двух чисел):</label>
        <input type="text" id="captcha" name="captcha" required>
        <span id="captcha-question"></span></br>

        <button type="submit" style="background-color: #000; color: #fff;">Отправить письмо</button>
    </form>

    <p id="result-message"></p>

    
</div>
